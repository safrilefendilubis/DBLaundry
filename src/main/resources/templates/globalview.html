<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h3 th:text="${title}"/>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table border="1" class = "table table-striped table-responsive-md">
        <thead class="table-dark">
          <tr>
            <th th:each="columHeader:${arrColumnTitle}" style="text-align: center" th:text="${columnHeader}"/>
          </tr>
        </thead>
        <tbody>
          <tr th:each="childEntity : ${arrContent}">
            <td th:each="innerEntity : ${childEntity}" th:text="${innerEntity}"/>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class = "modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</div>
